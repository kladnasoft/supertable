<style>
  /* ------------ SIDEBAR (shared for admin/execute/tables/config) ------------ */

  .sidebar {
    width: 280px;
    height: 100vh;
    position: fixed;
    left: 0;
    top: 0;
    background: linear-gradient(180deg, #ffffff 0%, #f5faff 100%);
    box-shadow: 4px 0 15px rgba(0, 0, 0, 0.05);
    display: flex;
    flex-direction: column;
    z-index: 1100;
    transition: var(--transition);
    overflow: hidden;
  }

  .sidebar-collapsed { width: 80px; }

  .sidebar-logo {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    padding: 20px 15px;
    cursor: pointer;
    background: white;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    height: 80px;
  }

  .data-reflection-icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    position: relative;
    flex-shrink: 0;
  }

  .data-cube {
    width: 30px;
    height: 30px;
    background: var(--primary-color);
    position: relative;
    overflow: hidden;
    transition: var(--transition);
    box-shadow: 0 2px 8px rgba(28, 150, 202, 0.3);
  }

  #toggleSidebar:hover .data-cube {
    transform: rotate(90deg);
    box-shadow: 0 4px 12px rgba(28, 150, 202, 0.5);
  }

  .data-cube:before {
    content: '';
    position: absolute;
    width: 150%;
    height: 40%;
    background: linear-gradient(
      90deg,
      rgba(255,255,255,0) 0%,
      rgba(255,255,255,0.7) 50%,
      rgba(255,255,255,0) 100%
    );
    transform: translateX(-100%) rotate(45deg);
    top: -10%;
    left: -10%;
    transition: transform 0.8s ease;
  }

  #toggleSidebar:hover .data-cube:before {
    transform: translateX(100%) rotate(45deg);
  }

  .reflection {
    position: absolute;
    width: 10px;
    height: 10px;
    background: rgba(255,255,255,0.8);
    border-radius: 2px;
    bottom: 5px;
    right: 5px;
    transition: var(--transition);
    opacity: 0.7;
  }

  #toggleSidebar:hover .reflection {
    opacity: 1;
    transform: scale(1.3) translate(-2px, -2px);
  }

  .data-grid {
    position: absolute;
    width: 100%;
    height: 100%;
    background:
      linear-gradient(0deg, rgba(0,0,0,0.1) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px);
    background-size: 7px 7px;
    opacity: 0.6;
  }

  .logo-text {
    font-size: 18px;
    font-weight: 700;
    color: transparent;
    background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
    -webkit-background-clip: text;
    background-clip: text;
    text-transform: uppercase;
    letter-spacing: 1.2px;
    transition: var(--transition);
    white-space: nowrap;
    margin-left: 12px;
  }

  .sidebar-collapsed .logo-text { display: none; }

  #toggleSidebar:hover .logo-text {
    text-shadow: 0 2px 6px rgba(28, 150, 202, 0.4);
  }

  .sidebar-nav {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    scrollbar-width: thin;
    scrollbar-color: var(--primary-light) transparent;
  }

  .sidebar-nav::-webkit-scrollbar { width: 4px; }
  .sidebar-nav::-webkit-scrollbar-thumb {
    background-color: var(--primary-light);
    border-radius: 4px;
  }

  .sidebar-link {
    color: var(--text-color);
    padding: 10px 12px;
    border-radius: 8px;
    transition: var(--transition);
    font-weight: 500;
    margin-bottom: 4px;
    background: linear-gradient(to right, transparent 50%, var(--primary-light) 50%);
    background-size: 200% 100%;
    background-position: right bottom;
    border-left: 3px solid transparent;
    display: flex;
    align-items: center;
  }

  .sidebar-link i {
    margin-right: 10px;
    width: 18px;
    text-align: center;
  }

  .sidebar-collapsed .sidebar-link span { display: none; }
  .sidebar-collapsed .sidebar-link i { margin-right: 0; }

  .sidebar-link:hover {
    background-position: left bottom;
    border-left-color: var(--primary-color);
    text-decoration: none;
  }

  .sidebar-link.active {
    background: #e6f0ff;
    border-left-color: var(--primary-color);
    font-weight: 600;
    color: var(--primary-color);
  }

  .profile-section {
    padding: 12px 15px;
    border-top: 1px solid rgba(0, 0, 0, 0.05);
    background: white;
    flex-shrink: 0;
  }

  .profile-section-inner {
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 13px;
    color: var(--text-light);
    transition: var(--transition);
  }

  /* Collapsed state - stack vertically */
  .sidebar-collapsed .profile-section-inner {
    flex-direction: column;
    gap: 8px;
    justify-content: center;
  }

  /* ------------ MAIN CONTENT LAYOUT HELPERS (shared) ------------ */

  .content-container {
    margin-left: 280px;
    min-height: 100vh;
    background-color: #f3f6fb;
    transition: var(--transition);
    padding-bottom: 40px;
  }

  .sidebar-collapsed ~ .content-container {
    margin-left: 80px;
  }

  .wrap {
    max-width: 1400px; /* Increased width */
    margin: 0 auto;
    padding: 24px;
  }

  .card {
    background: var(--panel-bg);
    border-radius: 16px;
    box-shadow: var(--panel-shadow);
    border: 1px solid var(--panel-border);
  }

  .section { padding: 16px 20px; }
  .muted { color: var(--text-light); }
  .text-xs { font-size: 11px; }
  .text-sm { font-size: 12px; }

  .header-row {
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    margin-bottom:12px;
  }

  .btn-ghost {
    padding: 6px 10px;
    border-radius: 8px;
    border: 1px solid #d0d7e7;
    background: transparent;
    color: #475569;
    cursor: pointer;
    font-size: 12px;
  }

  .btn-ghost:hover { background:#e2e8f0; }

  /* ------------ kladna Soft footer logo inside profile bar ------------ */

  .footer-logo-link {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-size: 12px;
    color: var(--text-light);
    text-decoration: none;
    transition: var(--transition);
  }

  .footer-logo-link:hover {
    color: var(--primary-color);
    text-decoration: none;
  }

  .footer-dna-icon i {
    font-size: 14px;
    transition: transform 0.3s ease;
  }

  .footer-logo-link:hover .footer-dna-icon i {
    transform: rotate(180deg);
  }

  .footer-brand-text {
    font-weight: 600;
    transition: var(--transition);
  }

  /* Hide brand text when sidebar is collapsed */
  .sidebar-collapsed .footer-brand-text {
    display: none;
  }

  .logout-link {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    transition: var(--transition);
  }

  .logout-link span {
    transition: var(--transition);
  }

  /* Hide logout text when sidebar is collapsed */
  .sidebar-collapsed .logout-link span {
    display: none;
  }

  /* Center align icons when collapsed */
  .sidebar-collapsed .footer-logo-link,
  .sidebar-collapsed .logout-link {
    justify-content: center;
    width: 100%;
  }

  /* ------------ Logged-in user display (sidebar footer) ------------ */

  .profile-section-inner {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
  }

  .profile-left {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 8px;
    min-width: 0;
  }

  .profile-user {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 2px;
    padding-left: 10px;
    border-left: 1px solid rgba(208, 215, 231, 0.9);
    min-width: 0;
  }

  .profile-user .user-label {
    font-size: 11px;
    letter-spacing: 0.06em;
    text-transform: uppercase;
    color: #64748b;
    line-height: 1.1;
  }

  .profile-user .user-name {
    font-size: 13px;
    font-weight: 700;
    color: #0f172a;
    line-height: 1.2;
    max-width: 140px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .sidebar-collapsed .profile-user {
    display: none;
  }


  /* --- selection-only footer --- */
  .profile-section-inner { justify-content: center; }
</style>
