<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SuperTable â€“ {% block title %}{% endblock %}</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==
        "crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <!-- Base Styles (Bootstrap is optional, but included for existing styles) -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  {% block head_extra %}{% endblock %}

  <style>
    :root {
      --primary-color: #1c96ca;
      --primary-light: #e6f4fa;
      --secondary-color: #147ba3;
      --dark-color: #1a1a2e;
      --light-color: #f8f9fa;
      --text-color: #2b2d42;
      --text-light: #8d99ae;
      --panel-bg: #ffffff;
      --panel-border: #e0e5f0;
      --panel-shadow: 0 4px 12px rgba(15, 23, 42, 0.06);
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      color: var(--text-color);
      background-color: var(--light-color);
      min-height: 100vh;
    }

    /* ---------------- Sidebar Styles ---------------- */
    .app-layout {
      display: block;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      flex-shrink: 0;
      background-color: var(--dark-color);
      color: #fff;
      padding: 20px 0;
      display: block;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .logo-box {
      display: block;
      align-items: center;
      gap: 12px;
      padding: 0 20px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 10px;
    }

    .logo-box i {
      font-size: 28px;
      color: var(--primary-color);
    }

    .logo-text {
      font-weight: 700;
      font-size: 20px;
      color: #fff;
    }

    .nav {
      flex-grow: 1;
      padding: 0 10px;
    }

    .nav-link {
      display: block;
      align-items: center;
      gap: 10px;
      padding: 10px 10px;
      margin: 4px 0;
      color: #ccc;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.2s, color 0.2s;
      font-size: 15px;
    }

    .nav-link i {
      width: 20px; /* fixed icon width */
      text-align: center;
    }

    .nav-link:hover {
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
      text-decoration: none;
    }

    .nav-link.active {
      color: var(--primary-color);
      background-color: #1a2a40; /* Darker shade of dark-color for active */
      font-weight: 600;
    }

    .nav-link.active i {
      color: var(--primary-color);
    }

    .sidebar-footer {
      padding: 10px 10px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logout-link {
      color: #aaa !important;
    }

    .logout-link:hover {
      color: #fff !important;
      background-color: #dc3545;
    }

    /* ---------------- Content Styles ---------------- */
    .content-area {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .content-panel {
      background-color: var(--panel-bg);
      border-radius: 12px;
      box-shadow: var(--panel-shadow);
      padding: 25px;
    }

    /* Common utilities */
    .text-sm { font-size: 14px; }
    .text-xs { font-size: 12px; }
    .muted { color: var(--text-light); }
    .font-mono { font-family: monospace; }

    /* Styles for buttons that are not Bootstrap default */
    .btn-ghost {
      background: none;
      border: none;
      color: var(--primary-color);
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn-ghost:hover {
      background-color: var(--primary-light);
      text-decoration: none;
      color: var(--secondary-color);
    }

    /* Alert styles (based on admin.html error style) */
    .alert {
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: block;
      align-items: center;
      gap: 10px;
      font-size: 15px;
    }
    .alert-danger {
      background-color: #fdd;
      color: #a00;
      border: 1px solid #fbb;
    }
    .alert-success {
      background-color: #ddf;
      color: #00a;
      border: 1px solid #bbf;
    }

    /* Standard table styles */
    .table-container {
        overflow-x: auto;
    }
    .table-container table {
        width: 100%;
        border-collapse: collapse;
    }
    .table-container th, .table-container td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid var(--panel-border);
    }
    .table-container th {
        color: var(--text-light);
        font-weight: 600;
        background-color: var(--light-color);
        text-transform: uppercase;
        font-size: 12px;
    }
    .table-container tr:last-child td {
        border-bottom: none;
    }
    .table-container tbody tr:hover {
        background-color: #f4f6f9;
    }

    /* JSON Modal Styles (reused from existing files) */
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: none; /* Controlled by JS */
      align-items: center;
      justify-content: center;
    }

    #modal-card {
      background-color: var(--panel-bg);
      border-radius: 12px;
      max-width: 90vw;
      width: 600px;
      max-height: 90vh;
      display: block;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    #m-header {
      padding: 15px;
      border-bottom: 1px solid var(--panel-border);
      display: block;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }

    #m-body {
      padding: 15px;
      margin: 0;
      overflow: auto;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 13px;
    }

  </style>
</head>
<body>
  <div class="app-layout">
    {% include "sidebar.html" %}

    <div class="content-container">
      <div class="wrap">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  {% block body_scripts %}{% endblock %}
</body>
</html>
