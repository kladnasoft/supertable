  <style>
    :root {
      --primary-color: #1c96ca;
      --primary-light: #e6f4fa;
      --secondary-color: #147ba3;
      --dark-color: #1a1a2e;
      --light-color: #f8f9fa;
      --text-color: #2b2d42;

      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      --panel-bg: #ffffff;

      --panel-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont;
      background: #f3f6fb;
      color: var(--text-color);
    }

    a {
      color: var(--primary-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* ------------ MAIN CONTENT ------------ */
    .content-container {
      margin-left: 280px;
      min-height: 100vh;
      background-color: #f3f6fb;
      transition: var(--transition);
      padding-bottom: 40px;
    }

    .sidebar-collapsed ~ .content-container {
      margin-left: 80px;
    }

    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    .card {
      background: var(--panel-bg);
      border-radius: 16px;
      box-shadow: var(--panel-shadow);
      border: 1px solid var(--panel-border);
    }

    .section {
      padding: 16px 20px;
    }

    .muted {
      color: var(--text-light);
    }

    .text-xs {
      font-size: 11px;
    }

    .text-sm {
      font-size: 12px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      align-items: center;
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;

    .btn-ghost {
      padding: 6px 10px;
      border-radius: 8px;

      background: transparent;
      color: #475569;
      cursor: pointer;
      font-size: 12px;
    }

    .btn-ghost:hover {
      background: #e2e8f0;
    }

    /* Tables page specifics */
    .tables-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;

    .tables-header h4 {
      font-size: 22px;

    .total-count {

      margin-left: 4px;

    #tablesTable td {

    .table-name-cell i {

    .actions-cell .btn-sm {

    /* JSON Modal */

  <script>
    // Shared admin API helper function
    function api(path, opts) {
      opts = opts || {};
      opts.headers = opts.headers || {};
      if (window.__admintoken) opts.headers['X-Admin-Token'] = window.__admintoken;
      return fetch(path, opts).then(async res => {
        const ct = res.headers.get('content-type') || '';
        const payload = ct.includes('application/json') ? await res.json() : await res.text();
        if (!res.ok) {
          const msg = typeof payload === 'string' ? payload : JSON.stringify(payload);
          throw new Error(msg);
        }
        return payload;
      });
    }

    // --- Meta service constants ---
    const META_BASE = 'http://0.0.0.0:8080';
    const ORGANIZATION = 'kladna-soft';
    const USER_HASH = '0b85b786b16d195439c0da18fd4478df';

    let currentSuper = null;
    let currentStatsResources = [];
    let currentStatsSelectedIndex = -1;
    let currentOverviewRow = null;

    function onPairChange() {
      const sel = document.getElementById('pairSel');
      if (!sel) return;
      const sup = sel.value;
      if (!sup) return;
      currentSuper = sup;
      const label = document.getElementById('tenantLabel');
      if (label) {
        label.textContent = 'Tenant: ' + ORGANIZATION + ' / ' + sup;
      }
      loadTenantSuper(sup);
    }

    function goBackAdmin() {
      const sel = document.getElementById('pairSel');
      const sup = sel ? sel.value : currentSuper;
      const url = new URL('/admin', window.location.origin);
      url.searchParams.set('org', ORGANIZATION);
      if (sup) url.searchParams.set('sup', sup);
      window.location.href = url.toString();
    }

    function gotoPage(p) {
      // no longer used (client-side paging with DataTables)
      const params = new URLSearchParams(window.location.search);
      params.set('page', p);
      window.location.search = params.toString();
    }

    function showModal(title, body) {
      document.getElementById('m-title').textContent = title;
      document.getElementById('m-body').textContent = body;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    // ---------- Small helpers ----------

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, function (c) {
        return {
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        }[c] || c;
      });
    }

    function normalizeTypeCategory(type) {
      const t = (type || '').toLowerCase();
      if (/(int|bigint|smallint|tinyint|long)/.test(t)) return 'number';
      if (/(float|double|real|decimal|numeric)/.test(t)) return 'number';
      if (/(char|string|text|varchar|nvarchar)/.test(t)) return 'string';
      if (/(date|time|timestamp)/.test(t)) return 'date';
      if (/(bool)/.test(t)) return 'bool';
      return 'other';
    }

    function getSchemaTypeClass(type) {
      const cat = normalizeTypeCategory(type);
      if (cat === 'string') return 'schema-type-string';
      if (cat === 'number') return 'schema-type-number';
      if (cat === 'date') return 'schema-type-date';
      if (cat === 'bool') return 'schema-type-bool';
      return 'schema-type-other';
    }

    function tryParseNumber(v) {
      if (v === null || v === undefined) return null;
      const n = parseFloat(v);
      if (Number.isNaN(n)) return null;
      return n;
    }

    function tryParseDate(v) {
      if (!v && v !== 0) return null;
      const d = new Date(v);
      if (Number.isNaN(d.getTime())) return null;
      return d;
    }

    function humanizeCount(n) {
      if (n == null) return '0';
      const abs = Math.abs(n);
      if (abs < 1000) return String(n);
      const units = ['K', 'M', 'B', 'T', 'P'];
      let value = n;
      let unitIndex = -1;
      while (Math.abs(value) >= 1000 && unitIndex < units.length - 1) {
        value = value / 1000;
        unitIndex++;
      }
      return Math.round(value) + units[unitIndex];
    }

    function humanizeBytes(bytes) {
      if (bytes == null) return '0 B';
      const abs = Math.abs(bytes);
      if (abs < 1024) return bytes + ' B';
      const units = ['KB', 'MB', 'GB', 'TB', 'PB'];
      let value = bytes;
      let unitIndex = -1;
      while (Math.abs(value) >= 1024 && unitIndex < units.length - 1) {
        value = value / 1024;
        unitIndex++;
      }
      const rounded = (Math.abs(value) < 10) ? value.toFixed(1) : Math.round(value);
      return rounded + ' ' + units[unitIndex];
    }

    function formatNumber(n) {
      if (n == null) return 'n/a';
      try {
        return n.toLocaleString();
      } catch (e) {
        return String(n);
      }
    }

    function formatDateMs(ms) {
      if (!ms && ms !== 0) return 'n/a';
      try {
        const d = new Date(ms);
        if (isNaN(d.getTime())) return String(ms);
        return d.toISOString().replace('T', ' ').replace('Z', '');
      } catch (e) {
        return String(ms);
      }
    }

    function formatDateMsLocal(ms) {
      if (!ms && ms !== 0) return 'n/a';
      try {
        const d = new Date(ms);
        if (isNaN(d.getTime())) return String(ms);
        return d.toLocaleString();
      } catch (e) {
        return String(ms);
      }
    }

    // ---------- Schema helpers ----------

    function extractSchemaPairs(schema) {
      const pairs = [];
      if (Array.isArray(schema)) {
        schema.forEach(entry => {
          if (entry && typeof entry === 'object') {
            Object.entries(entry).forEach(([col, type]) => {
              pairs.push([String(col), String(type)]);
            });
          }
        });
      } else if (schema && typeof schema === 'object') {
        Object.entries(schema).forEach(([col, type]) => {
          pairs.push([String(col), String(type)]);
        });
      }
      return pairs;
    }

    // ---------- TENANT + TABLES (meta/supers + meta/super) ----------

    function updateTenantSummary(superMeta) {
      const filesEl = document.getElementById('tenantFilesValue');
      const rowsEl = document.getElementById('tenantRowsValue');
      const sizeEl = document.getElementById('tenantSizeValue');
      const updEl = document.getElementById('tenantUpdatedValue');

      if (!superMeta) {
        if (filesEl) filesEl.textContent = 'n/a';
        if (rowsEl) rowsEl.textContent = 'n/a';
        if (sizeEl) sizeEl.textContent = 'n/a';
        if (updEl) updEl.textContent = 'n/a';
        return;
      }

      if (filesEl) filesEl.textContent = superMeta.files != null ? humanizeCount(superMeta.files) : '0';
      if (rowsEl) rowsEl.textContent = superMeta.rows != null ? humanizeCount(superMeta.rows) : '0';
      if (sizeEl) sizeEl.textContent = superMeta.size != null ? humanizeBytes(superMeta.size) : '0 B';
      if (updEl) updEl.textContent = superMeta.updated_utc != null ? formatDateMsLocal(superMeta.updated_utc) : 'n/a';
    }

    function renderTables(superName, tables) {
      const tbody = document.getElementById('tablesBody');
      const totalEl = document.getElementById('tablesTotalCount');
      const shownEl = document.getElementById('tablesShownCount');
      if (!tbody) return;

      tbody.innerHTML = '';
      if (!Array.isArray(tables)) tables = [];

      tables.forEach(t => {
        const tr = document.createElement('tr');
        const name = t.name || '';
        const files = typeof t.files === 'number' ? t.files : null;
        const rows = typeof t.rows === 'number' ? t.rows : null;
        const size = typeof t.size === 'number' ? t.size : null;
        const updated = t.updated_utc;

        const tdName = document.createElement('td');
        tdName.innerHTML = '<div class="table-name-cell"><i class="fas fa-leaf"></i><span>' + escapeHtml(name) + '</span></div>';
        tr.appendChild(tdName);

        const tdFiles = document.createElement('td');
        tdFiles.textContent = files != null ? files.toLocaleString() : '0';
        tr.appendChild(tdFiles);

        const tdRows = document.createElement('td');
        tdRows.textContent = rows != null ? rows.toLocaleString() : '0';
        tr.appendChild(tdRows);

        const tdSize = document.createElement('td');
        tdSize.textContent = size != null ? humanizeBytes(size) : '0 B';
        tr.appendChild(tdSize);

        const tdUpdated = document.createElement('td');
        tdUpdated.innerHTML = '<span class="text-xs muted">' + escapeHtml(formatDateMsLocal(updated)) + '</span>';
        tr.appendChild(tdUpdated);

        const safeName = name.replace(/'/g, "\\'");
        const tdActions = document.createElement('td');
        tdActions.className = 'actions-cell';
        tdActions.innerHTML =
          '<button class="btn btn-outline-primary btn-sm" type="button" onclick="openSchema(\'' + safeName + '\')">' +
          '<i class="fas fa-table"></i>&nbsp;Schema</button>' +
          ' <button class="btn btn-outline-secondary btn-sm mt-1" type="button" onclick="openStats(\'' + safeName + '\')">' +
          '<i class="fas fa-chart-bar"></i>&nbsp;Stats</button>' +
          ' <button class="btn btn-outline-primary btn-sm mt-1" type="button" onclick="goExecuteWithLeaf(\'' + safeName + '\')">' +
          '<i class="fas fa-terminal"></i></button>';
        tr.appendChild(tdActions);

        tbody.appendChild(tr);
      });

      if (totalEl) totalEl.textContent = tables.length;
      if (shownEl) shownEl.textContent = tables.length;

      if ($.fn.DataTable.isDataTable('#tablesTable')) {
        $('#tablesTable').DataTable().destroy();
      }
      $('#tablesTable').DataTable({
        pageLength: 25,
        lengthMenu: [10, 25, 50, 100],
        order: [[0, 'asc']],
        dom: 'frtip',
        language: {
          search: "",
          searchPlaceholder: "Filter tables..."
        }
      });
    }

    function loadTenantSuper(superName) {
      if (!superName) {
        updateTenantSummary(null);
        renderTables(null, []);
        return;
      }

      const label = document.getElementById('tenantLabel');
      if (label) {
        label.textContent = 'Tenant: ' + ORGANIZATION + ' / ' + superName;
      }

      api(
        META_BASE + '/meta/super?organization=' +
        encodeURIComponent(ORGANIZATION) +
        '&super_name=' + encodeURIComponent(superName) +
        '&user_hash=' + encodeURIComponent(USER_HASH)
      )
        .then(data => {
          const s = data && data.meta && data.meta.super ? data.meta.super : null;
          if (!s) {
            updateTenantSummary(null);
            renderTables(superName, []);
            return;
          }
          updateTenantSummary(s);
          renderTables(superName, Array.isArray(s.tables) ? s.tables : []);
        })
        .catch(err => {
          console.error('Failed to load tenant super', err);
          updateTenantSummary(null);
          renderTables(superName, []);
        });
    }

    function loadTenants() {
      const labelEl = document.getElementById('tenantLabel');
      const selEl = document.getElementById('pairSel');
      if (!selEl) return;
      if (labelEl) labelEl.textContent = 'Loading tenants...';

      api(META_BASE + '/meta/supers?organization=' + encodeURIComponent(ORGANIZATION))
        .then(data => {
          const supers = (data && Array.isArray(data.supers)) ? data.supers : [];
          selEl.innerHTML = '';

          if (!supers.length) {
            const opt = document.createElement('option');
            opt.value = '';
            opt.textContent = 'No tenants found';
            selEl.appendChild(opt);
            if (labelEl) labelEl.textContent = 'No tenants discovered.';
            updateTenantSummary(null);
            renderTables(null, []);
            return;
          }

          supers.forEach(s => {
            const opt = document.createElement('option');
            opt.value = s;
            opt.textContent = ORGANIZATION + ' / ' + s;
            selEl.appendChild(opt);
          });

          currentSuper = supers[0];
          selEl.value = currentSuper;
          if (labelEl) labelEl.textContent = 'Tenant: ' + ORGANIZATION + ' / ' + currentSuper;

          loadTenantSuper(currentSuper);
        })
        .catch(err => {
          console.error('Failed to load tenants', err);
          if (labelEl) labelEl.textContent = 'Failed to load tenants.';
          updateTenantSummary(null);
          renderTables(null, []);
        });
    }

    // ---------- STATS + SCHEMA (meta/stats + meta/schema) ----------

    function buildSchemaPeekHtml(schemaPairs, moreSchema) {
      let schemaTableHtml = '';
      if (schemaPairs.length) {
        schemaTableHtml += '<table class="schema-peek-table"><thead><tr>';
        schemaTableHtml += '<th>Column</th><th>Type</th></tr></thead><tbody>';
        schemaPairs.forEach(([col, type]) => {
          const typeClass = getSchemaTypeClass(type);
          schemaTableHtml += '<tr>';
          schemaTableHtml += '<td>' + escapeHtml(col) + '</td>';
          schemaTableHtml += '<td><span class="schema-type-pill ' + typeClass + '">' + escapeHtml(type) + '</span></td>';
          schemaTableHtml += '</tr>';
        });
        schemaTableHtml += '</tbody></table>';

        if (moreSchema) {
          schemaTableHtml += '<div class="schema-peek-more">…and more columns. Use a full schema view if needed.</div>';
        }
      } else {
        schemaTableHtml = '<div class="schema-peek-more">Schema not available.</div>';
      }
      return schemaTableHtml;
    }

    async function openSchema(simple) {
      const sel = document.getElementById('pairSel');
      const sup = sel && sel.value ? sel.value : currentSuper;

      const overlay = document.getElementById('schemaOverlay');
      const bodyEl = document.getElementById('schemaBody');
      const titleMain = document.getElementById('schemaTitleMain');
      const titleSub = document.getElementById('schemaTitleSub');

      overlay.style.display = 'flex';
      titleMain.innerHTML = '<i class="fas fa-table" style="color:#1c96ca;"></i><span>Schema · ' + escapeHtml(simple) + '</span>';
      titleSub.textContent = 'Schema of table: ' + (sup ? (ORGANIZATION + ' / ' + sup) : '');

      bodyEl.innerHTML =
        '<div class="schema-peek-title">' +
        '  <i class="fas fa-spinner fa-spin"></i>' +
        '  <span>Loading schema…</span>' +
        '</div>';

      try {
        const data = await api(
          META_BASE + '/meta/schema?organization=' +
          encodeURIComponent(ORGANIZATION) +
          '&super_name=' + encodeURIComponent(sup) +
          '&table=' + encodeURIComponent(simple) +
          '&user_hash=' + encodeURIComponent(USER_HASH)
        );

        const schemaRaw = data && data.schema !== undefined ? data.schema : (data || null);
        const schemaPairsAll = schemaRaw ? extractSchemaPairs(schemaRaw) : [];
        const peekRows = schemaPairsAll.slice(0, 50);
        const moreSchema = schemaPairsAll.length > peekRows.length;

        bodyEl.innerHTML =
          '<div class="schema-peek">' +
          '  <div class="schema-peek-title">' +
          '    <i class="fas fa-table"></i>' +
          '    <span>Schema</span>' +
          '  </div>' +
          buildSchemaPeekHtml(peekRows, moreSchema) +
          '</div>';
      } catch (e) {
        bodyEl.innerHTML =
          '<div class="schema-peek-more" style="color:#b91c1c;">Error loading schema: ' + escapeHtml(e.message || e) + '</div>';
      }
    }

    function closeSchemaOverlay() {
      document.getElementById('schemaOverlay').style.display = 'none';
    }

    function aggregateStats(statsPayload) {
      const statsArr = Array.isArray(statsPayload) ? statsPayload : [statsPayload];
      if (!statsArr.length) {
        return {
          rows: null,
          columns: null,
          files: null,
          snapshot_version: null,
          last_updated_ms: null
        };
      }

      const first = statsArr[0] || {};
      const lastUpdated = first.last_updated_ms || null;
      const snapshotVersion = first.snapshot_version !== undefined ? first.snapshot_version : null;

      let totalRows = 0;
      let totalColumns = null;
      let files = 0;

      if (first.resources && Array.isArray(first.resources)) {
        files = first.resources.length;
        first.resources.forEach(r => {
          if (typeof r.rows === 'number') {
            totalRows += r.rows;
          }
          if (typeof r.columns === 'number' && totalColumns == null) {
            totalColumns = r.columns;
          }
        });
      }

      if (totalRows === 0) totalRows = null;

      return {
        rows: totalRows,
        columns: totalColumns,
        files: files || null,
        snapshot_version: snapshotVersion,
        last_updated_ms: lastUpdated
      };
    }

    function parseResourcesFromStats(statsPayload) {
      const res = [];
      const arr = Array.isArray(statsPayload) ? statsPayload : [statsPayload];
      arr.forEach(item => {
        if (item && Array.isArray(item.resources)) {
          item.resources.forEach(r => res.push(r));
        }
      });
      return res;
    }

    function buildStatsColumnStatsHtml(resource, index) {
      if (!resource || !resource.stats || typeof resource.stats !== 'object') {
        return '<div class="schema-peek-more">No column stats available for this file.</div>';
      }

      const entries = Object.entries(resource.stats);
      if (!entries.length) {
        return '<div class="schema-peek-more">No column stats available for this file.</div>';
      }

      let html = '';
      html += '<div class="schema-peek-more" style="margin-bottom:4px;">Showing column stats for file #' + (index + 1) + '</div>';
      html += '<table class="stats-colstats-table"><thead><tr>';
      html += '<th>Column</th><th>Min</th><th>Max</th></tr></thead><tbody>';

      entries.forEach(([col, range]) => {
        let minVal = range;
        let maxVal = range;
        if (range && typeof range === 'object') {
          if ('min' in range) minVal = range.min;
          if ('max' in range) maxVal = range.max;
        } else {
          minVal = String(range);
          maxVal = String(range);
        }
        html += '<tr>';
        html += '<td>' + escapeHtml(col) + '</td>';
        html += '<td>' + escapeHtml(minVal) + '</td>';
        html += '<td>' + escapeHtml(maxVal) + '</td>';
        html += '</tr>';
      });

      html += '</tbody></table>';
      return html;
    }

    function renderStatsColumnPanel(resources, index) {
      const panel = document.getElementById('statsColumnPanel');
      if (!panel) return;
      if (!resources || !resources.length || index < 0 || index >= resources.length) {
        panel.innerHTML = '<div class="schema-peek-more">No file selected.</div>';
        return;
      }
      const res = resources[index];
      panel.innerHTML = buildStatsColumnStatsHtml(res, index);
    }

    function searchStatsByValue(query, searchAcrossAll) {
      const results = [];
      if (!currentStatsResources || !currentStatsResources.length) return results;

      const qStr = String(query);
      const qNum = tryParseNumber(qStr);
      const qDate = tryParseDate(qStr);

      const filesToScan = [];

      if (searchAcrossAll || currentStatsSelectedIndex < 0 || currentStatsSelectedIndex >= currentStatsResources.length) {
        currentStatsResources.forEach((r, idx) => {
          filesToScan.push({ res: r, idx });
        });
      } else {
        filesToScan.push({ res: currentStatsResources[currentStatsSelectedIndex], idx: currentStatsSelectedIndex });
      }

      filesToScan.forEach(({ res, idx: fileIdx }) => {
        const stats = res && res.stats && typeof res.stats === 'object' ? res.stats : {};
        const fileName = res.file || '';

        Object.entries(stats).forEach(([col, range]) => {
          let minVal = range;
          let maxVal = range;
          if (range && typeof range === 'object') {
            if ('min' in range) minVal = range.min;
            if ('max' in range) maxVal = range.max;
          }

          let match = false;

          if (qNum !== null && !match) {
            const minNum = tryParseNumber(minVal);
            const maxNum = tryParseNumber(maxVal);
            if (minNum !== null && maxNum !== null && qNum >= minNum && qNum <= maxNum) {
              match = true;
            }
          }

          if (!match && qDate !== null) {
            const minDate = tryParseDate(minVal);
            const maxDate = tryParseDate(maxVal);
            if (minDate !== null && maxDate !== null && qDate >= minDate && qDate <= maxDate) {
              match = true;
            }
          }

          if (!match) {
            const minStr = String(minVal);
            const maxStr = String(maxVal);
            if (qStr >= minStr && qStr <= maxStr) {
              match = true;
            }
          }

          if (match) {
            results.push({
              fileIndex: fileIdx,
              fileName: fileName,
              column: col,
              min: minVal,
              max: maxVal
            });
          }
        });
      });

      return results;
    }

    function buildStatsSearchResultsHtml(query, results) {
      let html = '';
      html += '<div class="schema-peek-title">';
      html += '  <i class="fas fa-magnifying-glass"></i>';
      html += '  <span>Search results for "' + escapeHtml(query) + '"</span>';
      html += '</div>';

      if (!results.length) {
        html += '<div class="schema-peek-more">No columns found where the value lies between min and max.</div>';
        return html;
      }

      html += '<div class="schema-peek-more" style="margin-bottom:4px;">' +
              'Found ' + results.length + ' matching column(s) across file(s).' +
              '</div>';

      html += '<div class="table-responsive">';
      html += '  <table class="stats-colstats-table">';
      html += '    <thead><tr>';
      html += '      <th>#</th><th>File #</th><th>File</th><th>Column</th><th>Min</th><th>Max</th>';
      html += '    </tr></thead><tbody>';

      results.forEach((r, idx) => {
        html += '    <tr>';
        html += '      <td>' + (idx + 1) + '</td>';
        html += '      <td>' + (r.fileIndex + 1) + '</td>';
        html += '      <td>' + escapeHtml(r.fileName || '') + '</td>';
        html += '      <td>' + escapeHtml(r.column) + '</td>';
        html += '      <td>' + escapeHtml(r.min) + '</td>';
        html += '      <td>' + escapeHtml(r.max) + '</td>';
        html += '    </tr>';
      });

      html += '    </tbody></table>';
      html += '</div>';

      return html;
    }

    function onStatsValueSearchChange() {
      const input = document.getElementById('statsValueSearch');
      const panel = document.getElementById('statsColumnPanel');
      const chk = document.getElementById('statsSearchAcrossAll');
      if (!input || !panel) return;

      const q = input.value.trim();
      if (!q) {
        if (currentStatsSelectedIndex < 0 && currentStatsResources.length) {
          currentStatsSelectedIndex = 0;
        }
        renderStatsColumnPanel(currentStatsResources, currentStatsSelectedIndex);
        return;
      }

      const searchAcrossAll = !!(chk && chk.checked);
      const results = searchStatsByValue(q, searchAcrossAll);
      panel.innerHTML = buildStatsSearchResultsHtml(q, results);
    }

    function initStatsTable(resources) {
      currentStatsResources = resources || [];
      currentStatsSelectedIndex = -1;

      if ($.fn.DataTable.isDataTable('#statsTable')) {
        $('#statsTable').DataTable().destroy();
      }

      const tableEl = $('#statsTable').DataTable({
        pageLength: 10,
        lengthMenu: [10, 100, 1000],
        order: [[0, 'asc']],
        dom: 'rtip'
      });

      $('#statsTable tbody').off('click').on('click', 'tr', function () {
        const idx = $(this).data('resIndex');
        if (typeof idx === 'number') {
          $('tr', tableEl.table().body()).removeClass('table-row-highlight');
          $(this).addClass('table-row-highlight');
          currentStatsSelectedIndex = idx;

          const searchInput = document.getElementById('statsValueSearch');
          if (searchInput && searchInput.value.trim()) {
            onStatsValueSearchChange();
          } else {
            renderStatsColumnPanel(currentStatsResources, idx);
          }
        }
      });

      if (resources.length) {
        const firstRow = $('#statsTable tbody tr').first();
        firstRow.addClass('table-row-highlight');
        currentStatsSelectedIndex = firstRow.data('resIndex') || 0;
        renderStatsColumnPanel(resources, currentStatsSelectedIndex);
      } else {
        renderStatsColumnPanel(resources, -1);
      }
    }

    async function openStats(simple) {
      const sel = document.getElementById('pairSel');
      const sup = sel && sel.value ? sel.value : currentSuper;

      const overlay = document.getElementById('statsOverlay');
      const card = document.getElementById('statsCard');
      const bodyEl = document.getElementById('statsBody');
      const titleMain = document.getElementById('statsTitleMain');
      const titleSub = document.getElementById('statsTitleSub');

      overlay.style.display = 'flex';
      card.classList.remove('overlay-fullscreen');

      titleMain.innerHTML = '<i class="fas fa-chart-bar" style="color:#1c96ca;"></i><span>Stats · ' + escapeHtml(simple) + '</span>';
      titleSub.textContent = 'Per-file statistics for table ' + simple;

      bodyEl.innerHTML =
        '<div class="schema-peek-title">' +
        '  <i class="fas fa-spinner fa-spin"></i>' +
        '  <span>Loading stats…</span>' +
        '</div>';

      try {
        const data = await api(
          META_BASE + '/meta/stats?organization=' +
          encodeURIComponent(ORGANIZATION) +
          '&super_name=' + encodeURIComponent(sup) +
          '&table=' + encodeURIComponent(simple) +
          '&user_hash=' + encodeURIComponent(USER_HASH)
        );

        const statsRaw = data && data.stats !== undefined ? data.stats : null;
        const statsAgg = statsRaw ? aggregateStats(statsRaw) : aggregateStats(null);
        const resources = statsRaw ? parseResourcesFromStats(statsRaw) : [];

        const rowsVal = formatNumber(statsAgg.rows);
        const colsVal = formatNumber(statsAgg.columns);
        const filesVal = formatNumber(statsAgg.files);
        const lastUpd = formatDateMs(statsAgg.last_updated_ms);
        const snapVer = statsAgg.snapshot_version != null ? statsAgg.snapshot_version : 'n/a';

        let html = '';

        html += '<div class="stats-summary-grid">';
        html += '  <div class="metric-card">';
        html += '    <div class="metric-icon"><i class="fas fa-file"></i></div>';
        html += '    <div class="metric-content">';
        html += '      <div class="metric-label">Files</div>';
        html += '      <div class="metric-value">' + filesVal + '</div>';
        html += '    </div>';
        html += '  </div>';
        html += '  <div class="metric-card">';
        html += '    <div class="metric-icon"><i class="fas fa-bars"></i></div>';
        html += '    <div class="metric-content">';
        html += '      <div class="metric-label">Rows (approx)</div>';
        html += '      <div class="metric-value">' + rowsVal + '</div>';
        html += '    </div>';
        html += '  </div>';
        html += '  <div class="metric-card">';
        html += '    <div class="metric-icon"><i class="fas fa-columns"></i></div>';
        html += '    <div class="metric-content">';
        html += '      <div class="metric-label">Columns</div>';
        html += '      <div class="metric-value">' + colsVal + '</div>';
        html += '    </div>';
        html += '  </div>';
        html += '</div>';

        html += '<div class="schema-peek-more" style="margin-bottom:8px;">Snapshot: ' +
                escapeHtml(String(snapVer)) + ' · Last updated: ' + escapeHtml(lastUpd) + '</div>';

        html += '<div class="stats-layout">';

        html += '  <div class="stats-panel">';
        html += '    <div class="stats-panel-title">';
        html += '      <i class="fas fa-folder-open"></i>';
        html += '      <span>Resources</span>';
        html += '    </div>';
        html += '    <div class="table-responsive">';
        html += '      <table id="statsTable" class="display table table-sm">';
        html += '        <thead><tr>';
        html += '          <th>#</th>';
        html += '          <th>File</th>';
        html += '          <th>Size (bytes)</th>';
        html += '          <th>Rows</th>';
        html += '          <th>Columns</th>';
        html += '        </tr></thead><tbody>';

        resources.forEach((r, idx) => {
          const size = (typeof r.file_size === 'number') ? r.file_size : (r.size || '');
          const rows = (typeof r.rows === 'number') ? r.rows : '';
          const cols = (typeof r.columns === 'number') ? r.columns : '';
          const file = r.file || '';
          html += '<tr data-res-index="' + idx + '">';
          html += '<td>' + (idx + 1) + '</td>';
          html += '<td>' + escapeHtml(file) + '</td>';
          html += '<td>' + (size !== '' ? (size.toLocaleString ? size.toLocaleString() : size) : '') + '</td>';
          html += '<td>' + (rows !== '' ? rows : '') + '</td>';
          html += '<td>' + (cols !== '' ? cols : '') + '</td>';
          html += '</tr>';
        });

        html += '        </tbody></table>';
        html += '    </div>';
        html += '  </div>';

        html += '  <div class="stats-panel">';
        html += '    <div class="stats-panel-title">';
        html += '      <i class="fas fa-table-columns"></i>';
        html += '      <span>Column stats</span>';
        html += '    </div>';
        html += '    <div class="d-flex align-items-center" style="margin-bottom:4px;">';
        html += '      <input type="checkbox" id="statsSearchAcrossAll" style="margin-right:4px;" checked>';
        html += '      <label for="statsSearchAcrossAll" class="text-xs muted mb-0">Search across all files</label>';
        html += '    </div>';
        html += '    <input type="text" id="statsValueSearch" class="stats-search-input" placeholder="Search by value (min/max)…"/>';
        html += '    <div class="schema-peek-more" style="margin-bottom:6px;">';
        html += '      Type a number, date, or string to find columns where the value lies between min and max.';
        html += '    </div>';
        html += '    <div id="statsColumnPanel">';
        html += '      <div class="schema-peek-more">Select a file from the left to view column min/max, or search by value.</div>';
        html += '    </div>';
        html += '  </div>';

        html += '</div>';

        bodyEl.innerHTML = html;

        initStatsTable(resources);

        const searchInput = document.getElementById('statsValueSearch');
        const searchChk = document.getElementById('statsSearchAcrossAll');
        if (searchInput) {
          searchInput.addEventListener('input', onStatsValueSearchChange);
        }
        if (searchChk) {
          searchChk.addEventListener('change', onStatsValueSearchChange);
        }
      } catch (e) {
        bodyEl.innerHTML =
          '<div class="schema-peek-more" style="color:#b91c1c;">Error loading stats: ' + escapeHtml(e.message || e) + '</div>';
      }
    }

    function closeStatsOverlay() {
      document.getElementById('statsOverlay').style.display = 'none';
      const card = document.getElementById('statsCard');
      card.classList.remove('overlay-fullscreen');
      if ($.fn.DataTable.isDataTable('#statsTable')) {
        $('#statsTable').DataTable().destroy();
      }
      currentStatsResources = [];
      currentStatsSelectedIndex = -1;
    }

    function toggleStatsSize() {
      document.getElementById('statsCard').classList.toggle('overlay-fullscreen');
    }

    // ---------- Misc ----------

    function goExecuteWithLeaf(simple) {
      const sel = document.getElementById('pairSel');
      const sup = sel && sel.value ? sel.value : currentSuper;
      const url = new URL('/admin/execute', window.location.origin);
      url.searchParams.set('org', ORGANIZATION);
      if (sup) url.searchParams.set('sup', sup);
      url.searchParams.set('leaf', simple);
      window.location.href = url.toString();
    }

    // ---------- Document ready ----------
    $(document).ready(function () {
      window.__admintoken = "{{ token|e }}";

      $("#toggleSidebar").on("click", function () {
        $("#sidebar").toggleClass("sidebar-collapsed");
        localStorage.setItem('st_sidebar_collapsed', $("#sidebar").hasClass("sidebar-collapsed"));

        $("#sidebar").addClass("sidebar-collapsed");

      // Load tenants and initial data via meta service

          closeSchemaOverlay();
          closeStatsOverlay();

      document.getElementById('schemaOverlay').addEventListener('click', function (e) {

      document.getElementById('statsOverlay').addEventListener('click', function (e) {
        if (e.target === this) {
          closeStatsOverlay();
        }
      });
      document.getElementById('overviewOverlay').addEventListener('click', function (e) {
        if (e.target === this) {
          closeOverviewOverlay();
        }
      });
    });

    function toggleOverviewSize() {

    }

          </div>

          <!-- RIGHT: summary cards -->
          <div>
            <div class="tenant-summary-grid">
              <div class="metric-card">
                <div class="metric-icon"><i class="fas fa-file"></i></div>
                <div class="metric-content">
                  <div class="metric-label">Files</div>
                  <div class="metric-value" id="tenantFilesValue">n/a</div>
                </div>
              </div>
              <div class="metric-card">
                <div class="metric-icon"><i class="fas fa-bars"></i></div>
                <div class="metric-content">
                  <div class="metric-label">Rows</div>
                  <div class="metric-value" id="tenantRowsValue">n/a</div>
                </div>
              </div>
              <div class="metric-card">
                <div class="metric-icon"><i class="fas fa-database"></i></div>
                <div class="metric-content">
                  <div class="metric-label">Byte Size</div>
                  <div class="metric-value" id="tenantSizeValue">n/a</div>
                </div>
              </div>
            </div>
            <div class="tenant-updated">
              Last updated: <span id="tenantUpdatedValue">n/a</span>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Tables grid -->
    <div class="card" style="margin-top:16px;">
      <div class="section">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div class="text-sm muted">
            Tables · Total:
            <span class="total-count" id="tablesTotalCount">0</span>
          </div>
          <div class="text-xs muted">
            Showing <span id="tablesShownCount">0</span> tables
          </div>
        </div>

        <div class="table-responsive">
          <table id="tablesTable" class="display table table-sm">
            <thead>
            <tr>
              <th>Table</th>
              <th class="col-files">Files</th>
              <th class="col-rows">Rows</th>
              <th class="col-size">Size</th>
              <th class="col-updated">Updated</th>
              <th class="col-details">Details</th>
            </tr>
            </thead>
            <tbody id="tablesBody">
            <!-- Filled dynamically from /meta/super.meta.super.tables -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- JSON modal -->
<div id="modal">
  <div id="modal-card">
    <div id="m-header">
      <div id="m-title" class="text-sm" style="font-weight:600;"></div>
      <button class="btn-ghost btn-sm" onclick="closeModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <pre id="m-body"></pre>
  </div>
</div>

<!-- Overview overlay (kept in case you reuse it later) -->
<div id="overviewOverlay" class="inline-overlay">
  <div id="overviewCard" class="inline-card">
    <div class="inline-card-header">
      <div class="inline-card-title">
        <div id="overviewTitleMain" class="inline-card-title-main"></div>
        <div id="overviewTitleSub" class="inline-card-title-sub"></div>
      </div>
      <div class="inline-card-actions">
        <button class="icon-button" type="button" onclick="toggleOverviewSize()" title="Maximize / Normalize">
          <i class="fas fa-up-right-and-down-left-from-center"></i>
        </button>
        <button class="icon-button" type="button" onclick="closeOverviewOverlay()" title="Close">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div id="overviewBody" class="inline-card-body">
      <!-- overview content -->
    </div>
  </div>
</div>

<!-- Schema overlay -->
<div id="schemaOverlay" class="inline-overlay">
  <div class="inline-card">
    <div class="inline-card-header">
      <div class="inline-card-title">
        <div id="schemaTitleMain" class="inline-card-title-main"></div>
        <div id="schemaTitleSub" class="inline-card-title-sub"></div>
      </div>
      <div class="inline-card-actions">
        <button class="icon-button" type="button" onclick="closeSchemaOverlay()" title="Close">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div id="schemaBody" class="inline-card-body">
      <!-- schema content -->
    </div>
  </div>
</div>

<!-- Stats overlay -->
<div id="statsOverlay" class="inline-overlay">
  <div id="statsCard" class="inline-card stats-card">
    <div class="inline-card-header">
      <div class="inline-card-title">
        <div id="statsTitleMain" class="inline-card-title-main"></div>
        <div id="statsTitleSub" class="inline-card-title-sub"></div>
      </div>
      <div class="inline-card-actions">
        <button class="icon-button" type="button" onclick="toggleStatsSize()" title="Maximize / Normalize">
          <i class="fas fa-up-right-and-down-left-from-center"></i>
        </button>
        <button class="icon-button" type="button" onclick="closeStatsOverlay()" title="Close">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div id="statsBody" class="inline-card-body">
      <!-- stats content -->
    </div>
  </div>
</div>

</body>
</html>
