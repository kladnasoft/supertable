<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SuperTable Admin – Sign in</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Inter; background:#0b1220; color:#e2e8f0; margin:0; }
    .wrap { max-width: 460px; margin: 10vh auto; padding: 24px; background:#0f172a; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.3);}
    input { width:100%; padding:10px 12px; border-radius:10px; border:1px solid #1d3b57; background:#0b2940; color:#e2e8f0;}
    button { margin-top:10px; width:100%; padding:10px 12px; border-radius:10px; border:1px solid #1d3b57; background:#0b2940; color:#e2e8f0; cursor:pointer;}
    .muted { color:#94a3b8; font-size:12px; margin-top:8px; }
    .error { color:#ef4444; font-size:14px; margin-top:8px; padding:8px 12px; background:#450a0a; border:1px solid #7f1d1d; border-radius:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2 style="margin:0 0 12px;">SuperTable Admin</h2>
    <form method="post" action="/admin/login">
      <label for="token" class="muted">Enter ADMIN_TOKEN</label>
      <input id="token" name="token" type="password" placeholder="••••••••" autofocus />
      <button type="submit">Sign in</button>
    </form>
    {% if message %}
      <div class="error">{{ message }}</div>
    {% endif %}
    <div class="muted">You must provide the correct ADMIN_TOKEN to view this page.</div>
  </div>
</body>
</html>
